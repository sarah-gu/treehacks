<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Nook N' Cranny</title>
        <link rel="icon" type="image/png" sizes="16x16" href="/client/favicon.ico">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="client/css/positioning.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    </head>

    <style>
        body {
          background-image: url('../client/landing_bg.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
        </style>

    <body>
        <div id = "content" class = "container2 d-flex">
            <div class = "mx-auto text-center">
                <h1 class = 'p-4' style = "font-size: 70px">Nook n' Cranny</h1>
                
                <form id = "joinRoom" class = "p-2" style = "height:70px">
                    <input style ="height:70px; width: 160px; font-size: 24x; text-align:center; display: inline-block; vertical-align:middle" type="text" id = "roomCode" placeholder="room code" name = "roomCode">
                    <input class="btn-lg btn btn-primary" style = "height: 70px; width: 155px; font-size:20px; vertical-align: middle" type="submit"  value="Enter Room"><br>
                </form>

                <br><br>

                <button class = "btn-lg btn btn-primary p-2" style = "height: 70px; width: 260px; font-size: 20px " onclick = "createRoom()">Create Private Room</button>
                
                <br><br>

                <button class = "btn-lg btn btn-primary p-2" style = "height: 70px; width: 260px; font-size: 20px " onclick = "()">Find a Room</button>

                <br><br>

                <button class = "btn-lg btn btn-primary p-2" style = "height: 70px; width: 260px; font-size: 20px " onclick = "listRooms()">View Public Rooms</button>


                <div id = "error"></div>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script>
            function createRoom(){
                socket.emit('createRoom');
            }
            var socket = io();
            $(document).ready(function(){
                $('#joinRoom').submit(function(){
                    socket.emit('joinRoom', {code: $('#roomCode').val()});
                    $('#roomCode').val('');
                    return false;
                });
            });
            socket.on('redirect', function(data){
                if(data.num === '1'){
                    window.location.href = 'https://nookncranny.herokuapp.com/room?roomID=' + data.code;
                }
                else{
                    document.getElementById('error').innerHTML = 'sorry that room doesnt exist';
                }
            });
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script type="text/javascript" src ="client/js/landing.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    </body>
</html>
